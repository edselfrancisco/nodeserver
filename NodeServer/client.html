  <script>

  new RadialGauge({
      renderTo: 'gauge1', 
      width: 300,
      height: 300,
      units: '°C',
      title: false,
      value: 0,
      minValue: 0,
      maxValue: 100,
      majorTicks: [
          '0','20','40','60','80','100'
      ],
      minorTicks: 2,
      strokeTicks: false,
      highlights: [
          { from: 0, to: 30, color: 'rgba(0,255,0,.15)' },
          { from: 30, to: 60, color: 'rgba(255,255,0,.15)' },
          { from: 60, to: 100, color: 'rgba(255,30,0,.25)' }
      ],
      colorPlate: '#222',
      colorMajorTicks: '#f5f5f5',
      colorMinorTicks: '#ddd',
      colorTitle: '#fff',
      colorUnits: '#ccc',
      colorNumbers: '#eee',
      colorNeedle: 'rgba(240, 128, 128, 1)',
      colorNeedleEnd: 'rgba(255, 160, 122, .9)',
      valueBox: true,
      animationRule: 'bounce',
      animationDuration: 500
  }).draw();





  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }


  //stream camera

  // const img_1 = document.getElementById("ESP32-1");
  const img_2 = document.getElementById("ESP32-2");
      
  var imageFrame;

  const WS_URL = 'wss://hdicam.onrender.com';
  const ws = new WebSocket(WS_URL);
  let urlObject;
  ws.onopen = () => {
      console.log(`Connected to ${WS_URL}`);
      ws.send("WEB_CLIENT");
  };

  ws.onmessage = async (message) => { 
      const arrayBuffer = message.data;
      const messageData = message.data;
      console.log(messageData);

      if (messageData instanceof Blob) {
          console.log('It is a Blob!');

          if (urlObject) {
              URL.revokeObjectURL(urlObject);
          }
          var blobObj = new Blob([arrayBuffer]);
          const buf = await blobObj.arrayBuffer();
          var uint8 = new Uint8Array(buf.slice(12, 13));
          var currentCam = uint8[0];
          console.log("current Cam: ", currentCam);

          imageFrame = (currentCam == 1) ? img_1 : img_2;


          urlObject = URL.createObjectURL(blobObj);
          imageFrame.src = urlObject;

      } else {
          const temperature = messageData.substring("Temp:".length);  
          //write temp
          document.gauges.forEach(function(gauge) { 
            gauge.value = temperature;  
            $("#temp").html(temperature);      
          });

          console.log("Temperature from Arduino:", temperature); 
      }
      
  }

  </script>
